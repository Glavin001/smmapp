<!--
Custom 404 page in case something goes wrong.
-->
<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    
    <style>
      #smu-404 {
        /* fallback */
        background-color: #2F2727;
      }
    </style>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    
    <div data-role="page" id="smu-404">
      <div data-role="content">
        <div style="width: 288px; height: 100px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;">
          <img src="/Images/saint_marys_full_logo2.png" >
        </div>
        <p><b><font color="white"><h1>404 Error</h1></font></b></p>
        <p><b><h3><font color="white">SMMApps has encountered an error.</h3></font></b></p>
        <p><b><h3><font color="white">Press on the Saint Mary's Logo to go back to home.</h3></font></b></p>
        <a data-role="button" href="#page1">
          Button
        </a>
      </div>
    </div>

  </body>
</html>
