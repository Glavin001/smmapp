<!DOCYPE html>
<html>
<head>

<title>Splash Screen</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

<script>
$(document).ready(function() {

$.ajax({
    url: "http://www.smu.ca/",
    async: true,
    context: document.body
    }).done(function(data) {
    console.log(data);
    smuImageRotator = $(data).find("#smuImageRotator");
   $('#smuImageRotator').html(smuImageRotator);
});

});
</script>

</head>

<body>

<div id="smuImageRotator"></div>

</body>
</html>
