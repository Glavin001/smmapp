<!-- Login -->
<div data-role="dialog" id="login" data-rel="dialog" data-transition="pop" >        
  <div data-theme="a" data-role="header">
    <h2>
      Login
    </h2>
    <!--
    <a id="smu_button" data-role="button" href="/m/home" data-icon="home" data-iconpos="right" class="ui-btn-right">
        SMMAPPS
    </a>
    -->
  </div>

  <div data-role="content">
    <form action="">
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="textinput1">
            A-Number
          </label>
          <input 
            name="aNumber" 
            id="smu-username" 
            placeholder="Username" 
            type="text">
        </fieldset>
      </div>
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="textinput2">
            Password
          </label>
          <input 
            name="aPassword" 
            id="smu-password" 
            placeholder="Password" 
            type="password">
        </fieldset>
      </div>

      <a 
        data-role="button"
        data-theme="a"
        onClick="login.login();"
        href="">
        Login
      </a>

    </form>
  </div>
</div>
