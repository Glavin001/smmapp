<!-- Maps -->
<div data-role="page" id="map" class="all_pages" data-dom-cache="true">        
  <div data-theme="a" data-role="header">
    <h2>
      Map
    </h2>
    <a id="login_button" data-role="button" data-inline="true" href="/m/login" data-icon="info" data-iconpos="left" class="ui-btn-right">
      Login
    </a>
    <a id="smu_button" data-role="button" href="/m/home" onclick="" data-icon="home" data-iconpos="right" class="ui-btn-left">
      SMMAPPS
    </a>
  </div>

  <div data-role="content">

    <div class="map_view_select" data-role="navbar">
      <ul>
        <li><a href="#" onclick="map.selectView('Map');" class="select_map ui-btn-active">Map</a></li>
        <li><a href="#" onclick="map.selectView('Locate');" class="select_locate">Locate</a></li>
      </ul>
    </div>
    <div class="all_map_views">

      <div class="overflow_view">

        <div class="map_view" style="">

          <a href="#" class="fullScreenBtn" onclick="map.fullScreen(true);" data-role="button" data-mini="true" data-inline="true" data-theme="b">Enter Full Screen</a>
          <a href="#" class="gpsBtn" onclick="map.centerGPS();" data-role="button" data-mini="true" data-inline="true" data-theme="b">GPS</a>
          <a href="#" class="locateSMUBtn" onclick="map.centerSMU();" data-role="button" data-mini="true" data-inline="true" data-theme="b">SMU</a>

          <div id="campusMap" style="width: 100%; height:100%;"></div>

        </div>

        <div class="locate_view">
          <p>Search and locate, etc.</p>

          <form>
            <fieldset data-role="controlgroup">
              <legend>Layers:</legend>
              <input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
              <label for="checkbox-v-2a">
              <img style="width:16px;height:16px;margin:0 4px;" alt="ParkingSpots" src="/m/map/parking.png">Parking Spots</label>
              <input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
              <label for="checkbox-v-2b">
              <img style="width:16px;height:16px;margin:0 4px;" alt="Library" src="/m/map/library.png">Library</label>
              <input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
              <label for="checkbox-v-2c">
              <img style="width:16px;height:16px;margin:0 4px;" alt="Toilets" src="/m/map/toilets.png">Toilets</label>
              <input type="checkbox" name="checkbox-v-2d" id="checkbox-v-2d">
              <label for="checkbox-v-2d">
              <img style="width:16px;height:16px;margin:0 4px;" alt="Printers" src="/m/map/print.png">Printers</label>
              <input type="checkbox" name="checkbox-v-2e" id="checkbox-v-2e">
              <label for="checkbox-v-2e">
              <img style="width:16px;height:16px;margin:0 4px;" alt="StudyRooms" src="/m/map/toolbar_computer.png">Study Rooms</label>
              <input type="checkbox" name="checkbox-v-2f" id="checkbox-v-2f">
              <label for="checkbox-v-2f">
              <img style="width:16px;height:16px;margin:0 4px;" alt="BusStops" src="/m/map/bus.png">Bus Stops</label>
            </fieldset>
          </form>

        </div>

      </div>

    </div>
  </div>

</div>
